<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/new p.png" type="image/x-icon">
</head>

<body>

    <div class="vedio">

        <video autoplay muted loop class="bg-video">
            <source src="images/vedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>



        <div id="wrapper">

            <header>
                <h1>Pokemon Universe</h1>
            </header>

            <div class="fire">
                <input type="text" id="searchInput" placeholder="Search Pokemon" />
                <select id="selectBox">
                    <option value="All types" selected>All types</option>
                </select>
            </div>
        </div>

        <button id="loadMore">Load More</button>

        <section></section>

        <p id="noResultMsg"
            style="display: none; text-align: center; font-weight: bold; font-size: 1.2rem; margin-top: 1rem;">
            No Pokemon match your search
        </p>
    </div>



    <script src="script.js"></script>
</body>

</html>
